<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="linux.css">
</head>
<body>
  <div class="split left">
    <div class="dk1" >
  <div class="centered">
    <img src="https://access.redhat.com/webassets/avalon/g/shadowman-200.png" >
    <h2>WELCOME</h2> <h3>ENJOY USING LINUX COMMANDS</h3>
  </div>
</div>
</div>

<div class="split right">
  <div class="dk2" >
  <div class="centered">
    <form action="http://192.168.43.105/cgi-bin/hello.py" >
  <p>WHICH LINUX COMMAND WOULD YOU LIKE TO RUN?? </p><p><input name="X" type="text"></p><p><input class="button" type="submit" value="RUN THE COMMAND" ></p>
</form>
<form action="http://192.168.43.105/cgi-bin/linux2.py" >
  <p>UNAWARE OF THE COMMANDS?? TYPE YOUR ORDER BELOW </p><p><input name="Y" type="text"></p><p><input class="button" type="submit" value="COMPLETE THE ORDER" ></p>
</form>
<form id="labnol" method="get" action="http://192.168.43.105/cgi-bin/linux2.py" >
  <div class="speech">
  <p>TRY SPEAKING WHAT YOU WOULD LIKE TO DO</p>
  <p><input class="py" name="Y" type="text" id="transcript" placeholder="Tap To Speak" />
  <img onclick="startDictation()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQbnO-QYw3gv9upB7MD-Kmd2DVISEgeG9sqRQ&usqp=CAU" /></p>
    </div>
</form>
<script>
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        recognition.stop();
        document.getElementById('labnol').submit();
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
</script>
  </div>
</div>
</div>

</body>
</html>
